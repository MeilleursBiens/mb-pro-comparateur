<div class="columns">
    <div class="column is-6 is-12-mobile">
        <div class="card comparator-card">
            <div class="card-content">
                <h5 class="title is-5 is-font-title">Votre situation actuelle</h5>

                <div class="field">
                    <label class="label">Honoraires annuels HT <span
                            class="has-text-primary">(en €)</span></label>
                    <div class="control">
                        <input id="ar_honoraires" class="input" type="number" min="1" step="1" value="75000"/>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Forfait mensuel d'adhésion HT <span
                            class="has-text-primary">(en €/mois)</span></label>
                    <div class="control">
                        <input id="ar_forfait" class="input" type="number" min="1" step="1" value="150" placeholder="150" />
                    </div>
                </div>

                <div class="field">
                    <label class="label">Nombre de ventes</label>
                    <div class="control">
                        <input id="ar_ventes" class="input" type="number" min="1" step="1" value="12" placeholder="12"/>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Commissions perçues sur les ventes <span class="has-text-primary">(en %)</span></label>
                    <div class="control">
                        <input id="ar_commissions" class="input" type="number" min="1" step="1" value="70" placeholder="70"/>
                    </div>
                </div>

                <hr/>

                <h4 class="title has-text-centered-mobile is-4 "><span id="ar_total">75.000€</span> <small>/an</small></h4>
                <h5 class="subtitle has-text-centered-mobile is-5" style="font-size: 14px; margin-bottom: 0">Avec votre affiliation actuelle</h5>


                <hr class="is-hidden-desktop"/>
                <h4 class="title is-4 has-text-centered-mobile is-hidden-desktop has-text-primary ca-mb"><span id="mb_total_2">75 000€</span>
                    <small class="has-text-black">/an
                        (<span id="mb_difference_2">1000€</span>)</small></h4>
                <h5 class="subtitle has-text-centered-mobile is-5 is-hidden-desktop" style="font-size: 14px">Avec MeilleursBiens</h5>
            </div>
        </div>
    </div>
    <div class="column is-6 is-hidden-mobile">
        <div class="card comparator-card">
            <div class="card-content">
                <h5 class="title is-5 is-font-title ">Avec <span
                        class="has-text-primary is-font-title">MeilleursBiens</span></h5>

                <div class="field">
                    <label class="label">Honoraires annuels HT <span
                            class="has-text-primary">(en €)</span></label>
                    <div class="control">
                        <input id="mb_honoraires" class="input" type="number" value="75000"
                               readonly disabled/>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Forfait mensuel d'adhésion HT <span
                            class="has-text-primary">(PACK +)</span></label>
                    <div class="control">
                        <input id="mb_forfait" class="input" type="number" value="199" readonly
                               disabled/>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Nombre de ventes</label>
                    <div class="control">
                        <input id="mb_ventes" class="input" type="number" value="12" readonly
                               disabled/>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Commissions perçues sur les ventes <span
                            class="has-text-primary">(en %)</span></label>
                    <div class="control">
                        <input id="mb_commissions" class="input" type="number" value="100"
                               readonly disabled/>
                    </div>
                </div>

                <hr/>

                <h4 class="title is-4 has-text-primary"><span id="mb_total">75 000€</span>
                    <small class="has-text-primary">/an
                        (+<span class="has-text-primary" id="mb_difference">1000€</span>)</small></h4>
                <h5 class="subtitle is-5" style="font-size: 14px">Avec MeilleursBiens</h5>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
  var ar_honoraires = 75000;
  var ar_forfait = 150;
  var ar_ventes = 12;
  var ar_commissions = 70;
  var ar_total = 50700;

  var mb_honoraires = 75000;
  var mb_forfait = 199;
  var mb_ventes = 12;
  var mb_commissions = 100;
  var mb_total = 70502;
  var mb_difference = 10;

  // --------------------------------------------------

  var ar_input_honoraires = document.querySelector('#ar_honoraires');
  var ar_input_forfait = document.querySelector('#ar_forfait');
  var ar_input_ventes = document.querySelector('#ar_ventes');
  var ar_input_commissions = document.querySelector('#ar_commissions');
  var ar_text_total = document.querySelector('#ar_total');

  var mb_input_honoraires = document.querySelector('#mb_honoraires');
  var mb_input_forfait = document.querySelector('#mb_forfait');
  var mb_input_ventes = document.querySelector('#mb_ventes');
  var mb_input_commissions = document.querySelector('#mb_commissions');
  var mb_text_total = document.querySelector('#mb_total');
  var mb_text_difference = document.querySelector('#mb_difference');
  var mb_text_total_2 = document.querySelector('#mb_total_2');
  var mb_text_difference_2 = document.querySelector('#mb_difference_2');

  // --------------------------------------------------

  ar_input_honoraires.addEventListener('input', function() {
    let value = parseFloat(ar_input_honoraires.value);
    ar_honoraires = isNaN(value) ? 75000 : value;
    mb_input_honoraires.value = ar_honoraires;
    mb_honoraires = ar_honoraires;
    calculate();
  });

  ar_input_forfait.addEventListener('input', function() {
    let value = parseFloat(ar_input_forfait.value);
    ar_forfait = isNaN(value) ? 259 : value;
    calculate();
  });

  ar_input_ventes.addEventListener('input', function() {
    let value = parseFloat(ar_input_ventes.value);
    ar_ventes = isNaN(value) ? 10 : value;
    mb_input_ventes.value = ar_ventes;
    mb_ventes = ar_ventes;
    calculate();
  });

  ar_input_commissions.addEventListener('input', function() {
    let value = parseFloat(ar_input_commissions.value);
    ar_commissions = isNaN(value) ? 70 : value;
    calculate();
  });

  // --------------------------------------------------

  function calculate(){
    let resultNormal = Math.round((ar_honoraires * (ar_commissions / 100)) - (ar_forfait * 12));
    let resultMB = Math.round((ar_honoraires - (159 * mb_ventes)) - (mb_forfait * 12));

    resultMB = resultMB < 0 ? 0 : resultMB;
    mb_difference = resultMB - resultNormal;
    ar_total = resultNormal;

    ar_text_total.innerHTML = formatPrice(resultNormal);
    mb_text_total.innerHTML = formatPrice(resultMB);
    mb_text_difference.innerHTML = formatPrice(resultMB - resultNormal);
    mb_text_total_2.innerHTML = formatPrice(resultMB);
    mb_text_difference_2.innerHTML = '+' + formatPrice(resultMB - resultNormal);
  }

  // --------------------------------------------------
    
  function roundHundred(value){
    return Math.round(value / 100) * 100;
  }

  function formatPrice(price){
    var price_final = roundHundred(price);  
      
    var formatter = new Intl.NumberFormat('fr-FR', {
      style: 'currency',
      currency: 'EUR',
      maximumFractionDigits: 0,
    });

    return formatter.format(price_final);
  }

  // --------------------------------------------------

  calculate();
</script>
